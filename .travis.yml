sudo: false
language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4snapshot
  - nightly

env:
  matrix:
    - PREFER_LOWEST="--prefer-lowest --prefer-stable"
    - PREFER_LOWEST=""

before_install:
  - composer self-update

install:
  - travis_retry composer update --no-interaction $PREFER_LOWEST --prefer-source

script:
  - ./vendor/bin/phpunit
  - composer run-script fix-cs

after_script:
  - php vendor/bin/coveralls -v

matrix:
  allow_failures:
    - php: 7.4snapshot
    - php: nightly
